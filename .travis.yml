language: cpp

compiler:
- clang
os:
- osx
osx_image: xcode12

script:
- mkdir build
- cd build && cmake ..
- cmake --build . --target jetpack-test --config Release
- ./jetpack/jetpack-test

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
